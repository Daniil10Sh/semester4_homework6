<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Контактна Книга</h2>

    <input type="text" id="name" placeholder="Ім'я">
    <input type="text" id="surname" placeholder="Прізвище">
    <input type="text" id="phone" placeholder="Телефон">
    <input type="email" id="email" placeholder="Електронна адреса">
    <button onclick="addContact()">Додати контакт</button>

    <h3>Список контактів</h3>
    <table id="contactsTable">
        <tr>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Телефон</th>
            <th>Електронна адреса</th>
            <th>Дії</th>
        </tr>
       
    <script src="/script.js"></script>
</body>
</html>
